<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div class='container'>
    <div class='row'>
      <div class='col-lg-12'>
        <div class="jumbotron jumbotron-fluid text-center">
          <div class="container">
            <h1 class="display-4">TrainHub</h1>
            <p class="lead">Scheduling trains for about a week or so</p>
          </div>
        </div>
      </div>
    </div>
    <div class='row'>
      <div class='col-lg-8'>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Current Train Schedule</h5>
            <!-- This is where the schedule table will populate -->
          </div>
        </div>
      </div>
      <div class='col-lg-4'>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Add Train</h5>
            <form>
              <div class="form-group">
                <label for="nameInput">Train Name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Hogwarts Express">
              </div>
              <div class="form-group">
                <label for="destInput">Destination</label>
                <input type="text" class="form-control" id="destInput" placeholder="Imaginationland">
              </div>
              <div class="form-group">
                <label for="firstInput">First Train Time</label>
                <input type="text" class="form-control" id="firstInput" placeholder="some time">
                <small id="firstHelp" class="form-text text-muted">Here's how to enter time</small>
              </div>
              <div class="form-group">
                <label for="freqInput">Another label</label>
                <input type="text" class="form-control" id="freqInput" placeholder="8383838">
                <small id="freqHelp" class="form-text text-muted">in minutes</small>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
      

      
      
      


















  </div>
</body>
</html>
